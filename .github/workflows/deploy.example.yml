# Example GitHub Actions Workflow for Cloudflare Workers Deployment with Bun
# This file is a template for future CI/CD implementation
# Rename to deploy.yml when ready to activate

name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: |
          cd apps/web
          bun install --frozen-lockfile

      - name: Run tests
        run: |
          cd apps/web
          bun test
        continue-on-error: true # Tests not yet implemented

      - name: Build application
        run: |
          cd apps/web
          bun run build

      - name: Deploy to Cloudflare Workers
        if: github.event_name == 'push'
        run: |
          cd apps/web
          bun x wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

      - name: Dry-run deployment (PR)
        if: github.event_name == 'pull_request'
        run: |
          cd apps/web
          bun x wrangler deploy --dry-run
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
