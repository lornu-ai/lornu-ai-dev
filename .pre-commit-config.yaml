repos:
  # General file checks and standard security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
        description: Detect private keys in commits

  # Security: Prevent .env file commits
  # This custom hook ensures no .env files are accidentally committed to the repository.
  - repo: local
    hooks:
      - id: check-env-files
        name: Prevent .env file commits
        entry: bash -c
        args:
          - |
            if git diff --cached --name-only | grep -E '(^|/)\.env(\.[^/]*)?$'; then
              echo "ERROR: .env file detected! Use .env.example instead."
              exit 1
            fi
        language: system
        pass_filenames: false
        always_run: true
