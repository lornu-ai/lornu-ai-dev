<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1E2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1CC4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFF0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#1CC4D8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1CC4D8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Dramatic background -->
  <circle cx="100" cy="100" r="90" fill="url(#powerGradient)"/>

  <!-- Book/Lore - larger, more prominent -->
  <g transform="translate(40, 60)">
    <!-- Book shadow/depth -->
    <rect x="3" y="3" width="45" height="60" rx="3" fill="#0A1E2E" opacity="0.6"/>
    <!-- Book body -->
    <rect x="0" y="0" width="45" height="60" rx="3" fill="#1A3A52" stroke="#2A4A62" stroke-width="2"/>
    <!-- Pages lines - thicker -->
    <line x1="5" y1="12" x2="40" y2="12" stroke="#3A5A72" stroke-width="2"/>
    <line x1="5" y1="22" x2="40" y2="22" stroke="#3A5A72" stroke-width="2"/>
    <line x1="5" y1="32" x2="40" y2="32" stroke="#3A5A72" stroke-width="2"/>
    <line x1="5" y1="42" x2="35" y2="42" stroke="#3A5A72" stroke-width="2"/>
    <!-- Book spine -->
    <rect x="20" y="0" width="5" height="60" fill="#0F2A3A"/>
  </g>

  <!-- Energy burst/transformation -->
  <circle cx="100" cy="100" r="25" fill="url(#glowGradient)"/>
  <circle cx="100" cy="100" r="15" fill="url(#glowGradient)"/>

  <!-- Lightning/energy transformation -->
  <path d="M 88,90 L 100,100 L 88,110" stroke="url(#energyGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 95,95 L 105,105" stroke="#00FFF0" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Neural Network - larger, more dramatic -->
  <g transform="translate(110, 60)">
    <!-- Large interconnected nodes -->
    <circle cx="10" cy="10" r="7" fill="url(#energyGradient)" stroke="#00FFF0" stroke-width="2"/>
    <circle cx="40" cy="10" r="7" fill="url(#energyGradient)" stroke="#00FFF0" stroke-width="2"/>
    <circle cx="10" cy="35" r="7" fill="#1CC4D8" stroke="#00FFF0" stroke-width="2"/>
    <circle cx="40" cy="35" r="7" fill="#00E5D4" stroke="#00FFF0" stroke-width="2"/>
    <circle cx="25" cy="50" r="7" fill="url(#energyGradient)" stroke="#00FFF0" stroke-width="2"/>

    <!-- Glowing connections -->
    <line x1="10" y1="10" x2="40" y2="10" stroke="#1CC4D8" stroke-width="3" opacity="0.6"/>
    <line x1="10" y1="10" x2="10" y2="35" stroke="#1CC4D8" stroke-width="3" opacity="0.6"/>
    <line x1="10" y1="10" x2="40" y2="35" stroke="#1CC4D8" stroke-width="2.5" opacity="0.4"/>
    <line x1="40" y1="10" x2="40" y2="35" stroke="#00E5D4" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="10" x2="10" y2="35" stroke="#1CC4D8" stroke-width="2.5" opacity="0.4"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="#1CC4D8" stroke-width="3" opacity="0.6"/>
    <line x1="10" y1="35" x2="25" y2="50" stroke="#1CC4D8" stroke-width="2.5" opacity="0.6"/>
    <line x1="40" y1="35" x2="25" y2="50" stroke="#00E5D4" stroke-width="2.5" opacity="0.6"/>

    <!-- Glow overlay lines -->
    <line x1="10" y1="10" x2="40" y2="10" stroke="#00FFF0" stroke-width="5" opacity="0.2"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="#00FFF0" stroke-width="5" opacity="0.2"/>
  </g>

  <!-- Particle effects suggesting energy transfer -->
  <circle cx="95" cy="85" r="2.5" fill="#1CC4D8" opacity="0.9"/>
  <circle cx="102" cy="92" r="2" fill="#00FFF0" opacity="0.8"/>
  <circle cx="108" cy="98" r="2.5" fill="#1CC4D8" opacity="0.7"/>
  <circle cx="92" cy="105" r="2" fill="#00E5D4" opacity="0.6"/>
</svg>
