<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F8FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5EDF2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkEnergyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A3A52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A2A42;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="darkGlowGradient">
      <stop offset="0%" style="stop-color:#1CC4D8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1CC4D8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Light background -->
  <circle cx="100" cy="100" r="95" fill="url(#lightGradient)"/>

  <!-- Book/Lore - DARK version -->
  <g transform="translate(25, 50)">
    <!-- Book shadow/depth -->
    <rect x="4" y="4" width="55" height="75" rx="4" fill="#B5C5D5" opacity="0.4"/>
    <!-- Book body - dark -->
    <rect x="0" y="0" width="55" height="75" rx="4" fill="#1A3A52" stroke="#0A2A42" stroke-width="3"/>
    <!-- Page lines - bright on dark -->
    <line x1="8" y1="22" x2="47" y2="22" stroke="#2A5A72" stroke-width="4"/>
    <line x1="8" y1="37.5" x2="47" y2="37.5" stroke="#2A5A72" stroke-width="4"/>
    <line x1="8" y1="53" x2="42" y2="53" stroke="#2A5A72" stroke-width="4"/>
    <!-- Book spine - darker -->
    <rect x="24" y="0" width="7" height="75" fill="#0A1A2A"/>
  </g>

  <!-- Energy burst/transformation - subtle glow -->
  <circle cx="100" cy="100" r="30" fill="url(#darkGlowGradient)"/>

  <!-- Lightning/energy transformation - cyan accent -->
  <path d="M 85,88 L 100,100 L 85,112"
        stroke="#1CC4D8"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M 92,95 L 108,105"
        stroke="#0AA4C8"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- Neural Network - cyan/teal accent on light -->
  <g transform="translate(120, 50)">
    <!-- Nodes with cyan -->
    <circle cx="10" cy="15" r="10" fill="#1CC4D8" stroke="#0A94B8" stroke-width="3"/>
    <circle cx="50" cy="15" r="10" fill="#1CC4D8" stroke="#0A94B8" stroke-width="3"/>
    <circle cx="10" cy="50" r="10" fill="#0AA4C8" stroke="#0A94B8" stroke-width="3"/>
    <circle cx="50" cy="50" r="10" fill="#00C5D4" stroke="#0A94B8" stroke-width="3"/>
    <circle cx="30" cy="70" r="10" fill="#1CC4D8" stroke="#0A94B8" stroke-width="3"/>

    <!-- Connections - cyan -->
    <line x1="10" y1="15" x2="50" y2="15" stroke="#1CC4D8" stroke-width="5" opacity="0.7"/>
    <line x1="10" y1="15" x2="10" y2="50" stroke="#1CC4D8" stroke-width="5" opacity="0.7"/>
    <line x1="50" y1="15" x2="50" y2="50" stroke="#00C5D4" stroke-width="5" opacity="0.7"/>
    <line x1="10" y1="50" x2="50" y2="50" stroke="#1CC4D8" stroke-width="5" opacity="0.7"/>
    <line x1="10" y1="50" x2="30" y2="70" stroke="#1CC4D8" stroke-width="4.5" opacity="0.7"/>
    <line x1="50" y1="50" x2="30" y2="70" stroke="#00C5D4" stroke-width="4.5" opacity="0.7"/>
  </g>
</svg>
