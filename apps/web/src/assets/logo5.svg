<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accelGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#1A3A52;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1CC4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fastGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1CC4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFF0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background hexagon -->
  <polygon points="100,20 165,57.5 165,132.5 100,170 35,132.5 35,57.5"
           fill="#1A3A52" stroke="none"/>

  <!-- Inner subtle hex -->
  <polygon points="100,35 150,62.5 150,117.5 100,145 50,117.5 50,62.5"
           fill="#234158" stroke="none" opacity="0.5"/>

  <!-- Multiple workflow paths (left side - complex/slow) -->
  <path d="M 45,70 Q 55,75 60,85" stroke="#5A7A92" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 45,85 Q 55,88 60,95" stroke="#5A7A92" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 45,100 Q 55,103 60,110" stroke="#5A7A92" stroke-width="2.5" fill="none" opacity="0.6"/>

  <!-- Converging point - the automation -->
  <circle cx="75" cy="95" r="8" fill="url(#accelGradient)"/>
  <circle cx="75" cy="95" r="5" fill="#234158"/>

  <!-- Accelerated single stream (right side - fast/efficient) -->
  <path d="M 83,95 L 155,95" stroke="url(#fastGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Speed lines/motion blur effect -->
  <path d="M 100,95 L 145,95" stroke="#1CC4D8" stroke-width="6" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 110,95 L 155,95" stroke="#00E5D4" stroke-width="8" fill="none" opacity="0.2" stroke-linecap="round"/>

  <!-- Arrow head suggesting forward momentum -->
  <path d="M 155,95 L 145,88 L 148,95 L 145,102 Z" fill="url(#fastGradient)"/>

  <!-- Small particles suggesting acceleration -->
  <circle cx="120" cy="90" r="2" fill="#1CC4D8" opacity="0.7"/>
  <circle cx="135" cy="92" r="1.5" fill="#00E5D4" opacity="0.6"/>
  <circle cx="128" cy="99" r="2" fill="#1CC4D8" opacity="0.5"/>
</svg>
